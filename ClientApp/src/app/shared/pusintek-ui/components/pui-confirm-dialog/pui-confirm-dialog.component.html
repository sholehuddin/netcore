<div class="dialog-content-wrapper">
    <div mat-dialog-title class="mat-accent-bg p-16 m-0" fxLayout="row" fxLayoutAlign="space-between center">
        <span class="title dialog-title">{{ title }}</span>
        <button (click)="dialogRef.close()" aria-label="Close dialog" mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <div mat-dialog-content class="p-24 m-0">
        <p>{{ message }}</p>
    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
        <button mat-raised-button color="primary" type="button" (click)="dialogRef.close(true)" tabindex="2">OK</button>
        <button mat-raised-button (click)="dialogRef.close()" tabindex="-1">Cancel</button>
    </div>
</div>
