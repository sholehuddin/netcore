<div class="toolbar px-24 py-8" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="content-toolbar" fxFlex="60" fxLayout="row" fxLayoutAlign="start center">
        <button [@myRotation]="state" matTooltip="Add" mat-mini-fab color="accent" (click)="onAddClick()">
            <mat-icon>add</mat-icon>
        </button>

        <div *ngIf="selected.length > 0" [@myState]="state" class="toolbar-separator"></div>
        <button *ngIf="selected.length > 0" [@myState]="state" matTooltip="Delete" mat-icon-button color="warn" (click)="onDeleteClick()">
            <mat-icon>delete</mat-icon>
        </button>
        <button *ngIf="selected.length > 0" [@myState]="state" matTooltip="Update" mat-icon-button color="primary" (click)="onEditClick()">
            <mat-icon>mode_edit</mat-icon>
        </button>

    </div>
    <layout-search-bar (search)="updateFilter($event)" fxFlex></layout-search-bar>
</div>
<div class="content p-24">
  <ngx-datatable #table
                 class="material"
                 [rows]="items"
                 [columnMode]="'force'"
                 [rowHeight]="'40'"
                 [selected]="selected"
                 [selectionType]="'single'"
                 [selectCheck]="singleSelectCheck"
                 (select)='onSelect($event)'
                 [headerHeight]="50"
                 [footerHeight]="50"
                 [limit]="5">
    <ngx-datatable-column name="Quote">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.Quote}}
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
