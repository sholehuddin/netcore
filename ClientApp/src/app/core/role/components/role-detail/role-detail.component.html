<div *ngIf="role">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
       Detail Role 
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        Nama: {{role.RoleName}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">Kembali</button>
      <button mat-raised-button color="warn" (click)="openMenuDialog()">Ubah</button>
    </mat-card-actions>
  </mat-card>
</div>
