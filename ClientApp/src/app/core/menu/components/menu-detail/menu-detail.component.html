<div *ngIf="menuItemModel">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <mat-chip-list style="width:300px">
          <mat-chip *ngIf="menuItemModel.ParentName != null" selected="true" color="primary">
            {{menuItemModel.ParentName}} ->
          </mat-chip>
          <mat-chip>
             {{menuItemModel.Name}}
          </mat-chip>
        </mat-chip-list>
        
        
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <table class="table table-striped table-bordered table-condensed">
        <tbody>
          <tr>
            <td style="width:100px">Link</td>
            <td style="width:10px">:</td>
            <td>{{menuItemModel.Link}}</td>
          </tr>
          <tr>
            <td>Icon</td>
            <td>:</td>
            <td>{{menuItemModel.Icon}}</td>
          </tr>
          <tr>
            <td>Role</td>
            <td>:</td>
            <td>{{menuItemModel.Roles}}</td>
          </tr>
          <tr>
            <td>Type</td>
            <td>:</td>
            <td>{{menuItemModel.Type}}</td>
          </tr>
          <tr>
            <td>Parent Name</td>
            <td>:</td>
            <td>{{menuItemModel.ParentName}}</td>
          </tr>

        </tbody>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">Kembali</button>
      <button mat-raised-button color="warn" (click)="openMenuDialog()">Ubah</button>
    </mat-card-actions>
  </mat-card>
</div>
