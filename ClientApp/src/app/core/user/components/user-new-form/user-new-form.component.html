<div class="dialog-content-wrapper">
  <div mat-dialog-title class="mat-accent-bg p-16 m-0" fxLayout="row" fxLayoutAlign="space-between center">
    <span class="title dialog-title">Add New User</span>
    <button mat-dialog-close aria-label="Close dialog" mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div mat-dialog-content class="p-24 m-0">
    <mat-form-field>
      <input #nipInput matInput [(ngModel)]="nipStr" placeholder="NIP" maxlength="18" />
      <button mat-button matSuffix mat-icon-button (click)="onFindPegawaiClick()">
        <mat-icon matTooltip="Cek Pegawai">search</mat-icon>
      </button>
      <mat-hint align="end">{{nipInput.value.length}} / 18</mat-hint>
    </mat-form-field>
  </div>

  <div *ngIf="model" mat-dialog-content class="p-24 m-0">
    <mat-form-field floatLabel="auto">
      <input matInput placeholder="Nama" disabled="disabled" [value]="model.Nama">
    </mat-form-field>
    <br />
    <mat-form-field floatLabel="auto">
      <input matInput placeholder="NIP" disabled="disabled" [value]="model.NIP">
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-select placeholder="Roles" [(value)]="model.RolesName" multiple>
        <mat-option *ngFor="let role of roles" [value]="role.RoleName">
          {{ role.RoleName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button color="primary" (click)="onAddUserClick()">Simpan</button>
  </div>
</div>
